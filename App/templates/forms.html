

    <div class="form-group">
        <label class="form-label" for="name_product">Nom du produit</label>
        <input class="form-control" type="text" name="name_product" id="name_product" placeholder="" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="" required></textarea>
    </div>
    <div class="form-group">
        <label class="form-label" for="image">Photo</label>
        <input class="form-control" type="file" accept=".jpg,.jpeg,.png" name="image" id="image" placeholder="" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="SelectCategory">Categorie</label>
        <select class="form-control" name="category" id="SelectCategory">
            {% for category in categories %}
                <option value="{{ category.name_category }}">{{ category.name_category }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label class="form-label" for="price">Prix</label>
        <input class="form-control" min="0" max="" step="any" type="number" name="price" id="price" placeholder="" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="promoNumber">% Promotion</label>
        <input class="form-control" min="0" max="100" type="number" name="promoNumber" id="promoNumber" />
    </div>
    <div class="form-group">
        <label class="form-label" for="DateFinPromo" >Date fin Promotion</label>
        <input class="form-control" type="Date" name="DateFinPromo" id="DateFinPromo" placeholder="">
    </div>
